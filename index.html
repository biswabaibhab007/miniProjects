<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic LoginForm</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body class="flex">
    <div class="container flex">
        <div class="icon">
            <img src="fingerprint-scan.png" alt="login icon">
        </div>
        <div class="heading flex">
            <h2>Welcome</h2>
        </div>

        <form action="#">
            <div class="section flex">
                <input type="text" placeholder="Email">
            </div>
            <div class="section flex">
                <!-- <label for="pass">Enter your password</label> -->
                <input type="password" placeholder="Password"> 
            </div>
            <div class="button flex">
                <button class="login font-mukta primary-button">Log in</button>
            </div>
            <div class="or flex">
                <p class="font-mukta">OR</p>
            </div>
            <div class="api-buttons flex">
                <button class="google font-mukta primary-button ">Google</button>
                <button class="fb font-mukta primary-button">Facebook</button>
            </div>
        </form>

    </div>

    
</body>
</html>
